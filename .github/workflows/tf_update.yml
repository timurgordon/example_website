name: freeflow.life
on: 
  push:
    branch: [ development ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: pushing latest change on www2.freeflow.life
      uses: appleboy/ssh-action@master
      with:
        host: www2.freeflow.life
        username: root
        key: ${{ secrets.TF_SECRET }}
        port: 22
        script: |
          cd /opt/www_freeflow_life
          git log -1
          git pull
          bash build.sh
